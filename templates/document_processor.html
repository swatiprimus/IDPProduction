<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Processor - Account Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .upload-section {
            background: white;
            padding: 40px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f0f0;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8e8f0;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 13px;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 6px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .file-size {
            color: #999;
            font-size: 13px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .results-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .results-header {
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .results-header h2 {
            color: #333;
            font-size: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .accounts-list {
            margin-top: 20px;
        }

        .account-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .account-number {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .account-pages {
            font-size: 13px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #c33;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #3c3;
            margin-bottom: 20px;
            display: none;
        }

        .success.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-bar.show {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .upload-section {
                padding: 20px;
            }

            .upload-area {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“„ Document Processor</h1>
            <p>Upload PDF documents and automatically detect account numbers</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“¤</div>
                <div class="upload-text">Drag and drop your PDF here</div>
                <div class="upload-subtext">or click to select a file</div>
            </div>
            <input type="file" id="fileInput" accept=".pdf" />
            
            <div class="file-info" id="fileInfo">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" id="uploadBtn" disabled>Upload & Process</button>
                <button class="btn btn-secondary" id="clearBtn" style="display: none;">Clear</button>
            </div>

            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText"></div>

            <div class="error" id="errorMsg"></div>
            <div class="success" id="successMsg"></div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <h2>ðŸ“Š Detection Results</h2>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalAccounts">0</div>
                    <div class="stat-label">Unique Accounts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalPages">0</div>
                    <div class="stat-label">Total Pages</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="docId">-</div>
                    <div class="stat-label">Document ID</div>
                </div>
            </div>

            <div class="accounts-list" id="accountsList"></div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let currentDocId = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const resultsSection = document.getElementById('resultsSection');

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (!file.name.endsWith('.pdf')) {
                showError('Please select a PDF file');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = `Size: ${(file.size / 1024 / 1024).toFixed(2)} MB`;
            fileInfo.classList.add('show');
            uploadBtn.disabled = false;
            clearBtn.style.display = 'inline-block';
            hideError();
            hideSuccess();
        }

        uploadBtn.addEventListener('click', uploadAndProcess);
        clearBtn.addEventListener('click', clearSelection);

        function clearSelection() {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.remove('show');
            uploadBtn.disabled = true;
            clearBtn.style.display = 'none';
            resultsSection.classList.remove('show');
            hideError();
            hideSuccess();
        }

        async function uploadAndProcess() {
            if (!selectedFile) return;

            uploadBtn.disabled = true;
            showProgress(0, 'Uploading document...');

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                const response = await fetch('/api/process-document', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Upload failed');
                }

                const data = await response.json();
                currentDocId = data.doc_id;

                showProgress(50, 'Processing OCR and detecting accounts...');

                // Poll for results
                await pollForResults(currentDocId);

            } catch (error) {
                showError(`Error: ${error.message}`);
                uploadBtn.disabled = false;
            }
        }

        async function pollForResults(docId) {
            let attempts = 0;
            const maxAttempts = 360; // 6 minutes with 1 second intervals (allows for long Textract processing)

            while (attempts < maxAttempts) {
                try {
                    const response = await fetch(`/api/process-status/${docId}`);
                    const data = await response.json();

                    if (data.status === 'completed') {
                        showProgress(100, 'Complete!');
                        displayResults(data);
                        showSuccess('Document processed successfully!');
                        uploadBtn.disabled = false;
                        return;
                    } else if (data.status === 'error') {
                        throw new Error(data.message || 'Processing failed');
                    }

                    // Update progress - use server-provided progress if available
                    const progress = data.progress || (50 + (attempts / maxAttempts) * 50);
                    showProgress(progress, data.message || 'Processing...');

                    await new Promise(resolve => setTimeout(resolve, 1000));
                    attempts++;

                } catch (error) {
                    showError(`Error: ${error.message}`);
                    uploadBtn.disabled = false;
                    return;
                }
            }

            showError('Processing timeout (exceeded 6 minutes)');
            uploadBtn.disabled = false;
        }

        function displayResults(data) {
            document.getElementById('totalAccounts').textContent = data.accounts.length;
            document.getElementById('totalPages').textContent = data.total_pages;
            document.getElementById('docId').textContent = data.doc_id.substring(0, 8);

            const accountsList = document.getElementById('accountsList');
            accountsList.innerHTML = data.accounts.map(acc => `
                <div class="account-item">
                    <div class="account-number">${acc.account_number}</div>
                    <div class="account-pages">Pages: ${acc.pages.join(', ')}</div>
                </div>
            `).join('');

            resultsSection.classList.add('show');
        }

        function showProgress(percent, text) {
            progressBar.classList.add('show');
            progressFill.style.width = percent + '%';
            progressText.textContent = text;
        }

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.classList.add('show');
        }

        function hideError() {
            errorMsg.classList.remove('show');
        }

        function showSuccess(msg) {
            successMsg.textContent = msg;
            successMsg.classList.add('show');
        }

        function hideSuccess() {
            successMsg.classList.remove('show');
        }
    </script>
</body>
</html>
