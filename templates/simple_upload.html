<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents to S3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .upload-section {
            margin-bottom: 40px;
        }

        .upload-zone {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-zone:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-zone.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .upload-zone p {
            color: #666;
            margin: 10px 0;
        }

        .upload-zone .hint {
            font-size: 0.9em;
            color: #999;
        }

        .file-input-label {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
            font-weight: 600;
        }

        .file-input-label:hover {
            background: #764ba2;
        }

        #fileInput {
            display: none;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status-message.success {
            background: #dcfce7;
            color: #166534;
            display: block;
        }

        .status-message.error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }

        .status-message.loading {
            background: #dbeafe;
            color: #1e40af;
            display: block;
        }

        .documents-section {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid #eee;
        }

        .documents-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .document-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .document-item.completed {
            border-left-color: #10b981;
        }

        .document-item.pending {
            border-left-color: #f59e0b;
        }

        .doc-info {
            flex: 1;
        }

        .doc-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .doc-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-completed {
            background: #dcfce7;
            color: #166534;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: #764ba2;
        }

        .documents-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .document-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .doc-status {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì§ Upload Documents</h1>
            <p>Upload PDFs to S3 - they will be automatically processed</p>
        </div>

        <div class="upload-section">
            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">üìÅ</div>
                <p>Drag and drop your PDFs here</p>
                <p class="hint">or click to select multiple files</p>
                <label class="file-input-label" for="fileInput">
                    Choose Files
                </label>
                <input type="file" id="fileInput" accept=".pdf" multiple />
            </div>
            <div class="status-message" id="statusMessage"></div>
            <button onclick="testUpload()" style="margin-top: 20px; padding: 10px 20px; background: #10b981; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">
                üß™ Test Upload (Debug)
            </button>
        </div>

        <div class="documents-section">
            <div class="documents-header">
                <h2>üìã Uploaded Documents</h2>
                <button class="refresh-btn" onclick="loadDocuments()">üîÑ Refresh</button>
            </div>
            <div id="documentsList">
                <div class="empty-state">
                    <div class="empty-state-icon">üì≠</div>
                    <p>No documents yet</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('üöÄ Simple Upload App Loaded');

        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const statusMessage = document.getElementById('statusMessage');
        const documentsList = document.getElementById('documentsList');

        console.log('‚úÖ DOM Elements loaded:', {
            uploadZone: !!uploadZone,
            fileInput: !!fileInput,
            statusMessage: !!statusMessage,
            documentsList: !!documentsList
        });

        // Test backend on page load
        window.addEventListener('load', async () => {
            console.log('üìÑ Page loaded, testing backend...');
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                console.log('‚úÖ Backend test successful:', data);
                showStatus('‚úÖ Backend is working!', 'success');
                setTimeout(() => statusMessage.style.display = 'none', 2000);
            } catch (error) {
                console.error('‚ùå Backend test failed:', error);
                showStatus('‚ùå Backend connection failed', 'error');
            }
            loadDocuments();
        });

        // Click on zone to open file picker
        uploadZone.addEventListener('click', () => {
            console.log('üñ±Ô∏è Upload zone clicked');
            fileInput.click();
        });

        // Prevent default drag behavior on document
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });

        // Drag and drop
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            console.log('üì• Drop event triggered');
            e.preventDefault();
            e.stopPropagation();
            uploadZone.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            console.log('üì• Dropped files:', files.length);
            
            if (files.length > 0) {
                fileInput.files = files;
                uploadFiles();
            }
        });

        // File input change - THIS IS THE KEY EVENT
        fileInput.addEventListener('change', (event) => {
            console.log('üìÇ File input change event fired');
            console.log('üìÇ Event:', event);
            console.log('üìÇ fileInput.files:', fileInput.files);
            console.log('üìÇ fileInput.files.length:', fileInput.files.length);
            
            if (fileInput.files.length > 0) {
                console.log('üìÇ Files detected, calling uploadFiles()');
                uploadFiles();
            } else {
                console.warn('‚ö†Ô∏è No files in fileInput.files');
            }
        });

        async function uploadFiles() {
            console.log('üöÄ uploadFiles() called');
            const files = fileInput.files;
            console.log('üìä Total files:', files.length);

            if (!files || files.length === 0) {
                console.warn('‚ö†Ô∏è No files selected');
                showStatus('No files selected', 'error');
                return;
            }

            // Validate PDFs
            const validFiles = [];
            for (let file of files) {
                console.log(`üìÑ Checking file: ${file.name} (${file.type}, ${file.size} bytes)`);
                if (!file.name.toLowerCase().endsWith('.pdf')) {
                    console.warn(`‚ùå Not a PDF: ${file.name}`);
                    showStatus(`‚ùå ${file.name} - Only PDF files allowed`, 'error');
                    continue;
                }
                validFiles.push(file);
            }

            if (validFiles.length === 0) {
                console.error('‚ùå No valid PDF files');
                showStatus('‚ùå No valid PDF files', 'error');
                return;
            }

            console.log(`‚úÖ Valid files: ${validFiles.length}`);
            showStatus(`‚è≥ Uploading ${validFiles.length} file(s)...`, 'loading');

            // Create FormData
            const formData = new FormData();
            for (let file of validFiles) {
                console.log(`üì¶ Adding to FormData: ${file.name}`);
                formData.append('files', file);
            }

            console.log('üì§ Sending POST request to /api/upload');
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                console.log(`üì® Response received: ${response.status} ${response.statusText}`);
                
                const data = await response.json();
                console.log('üìã Response data:', data);

                if (response.ok && data.uploaded && data.uploaded.length > 0) {
                    console.log(`‚úÖ Upload successful: ${data.uploaded.length} file(s)`);
                    showStatus(`‚úÖ Uploaded ${data.uploaded.length} file(s)`, 'success');
                    fileInput.value = '';
                    setTimeout(() => {
                        statusMessage.style.display = 'none';
                        loadDocuments();
                    }, 2000);
                } else {
                    console.error('‚ùå Upload failed:', data);
                    showStatus(`‚ùå ${data.error || 'Upload failed'}`, 'error');
                }
            } catch (error) {
                console.error('‚ùå Upload error:', error);
                console.error('Stack:', error.stack);
                showStatus(`‚ùå Upload failed: ${error.message}`, 'error');
            }
        }

        function showStatus(message, type) {
            console.log(`üì¢ Status [${type}]: ${message}`);
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
        }

        async function loadDocuments() {
            console.log('üìã loadDocuments() called');
            try {
                const response = await fetch('/api/documents');
                const data = await response.json();

                if (!data.success || !data.documents) {
                    console.error('‚ùå Error loading documents');
                    documentsList.innerHTML = '<div class="empty-state"><p>Error loading documents</p></div>';
                    return;
                }

                const documents = data.documents || [];
                console.log(`‚úÖ Documents loaded: ${documents.length}`);

                if (documents.length === 0) {
                    documentsList.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div><p>No documents yet</p></div>';
                    return;
                }

                documentsList.innerHTML = documents.map(doc => `
                    <div class="document-item ${doc.status}">
                        <div class="doc-info">
                            <div class="doc-name">üìÑ ${doc.file_name}</div>
                            <div style="font-size: 0.9em; color: #666;">
                                Size: ${(doc.size / 1024).toFixed(2)} KB | 
                                Uploaded: ${new Date(doc.upload_time).toLocaleString()}
                            </div>
                        </div>
                        <span class="doc-status status-${doc.status}">
                            ${doc.status === 'completed' ? '‚úÖ DONE' : '‚è≥ PROCESSING'}
                        </span>
                    </div>
                `).join('');

                console.log('‚úÖ Documents rendered');
            } catch (error) {
                console.error('‚ùå Error loading documents:', error);
                documentsList.innerHTML = `<div class="empty-state"><p>Error: ${error.message}</p></div>`;
            }
        }

        // Auto-refresh every 5 seconds
        console.log('‚è∞ Setting up auto-refresh (every 5 seconds)');
        setInterval(loadDocuments, 5000);

        function testUpload() {
            console.log('üß™ testUpload() called');
            console.log('fileInput:', fileInput);
            console.log('fileInput.files:', fileInput.files);
            console.log('fileInput.files.length:', fileInput.files.length);
            
            if (fileInput.files.length === 0) {
                console.warn('‚ö†Ô∏è No files selected for test');
                showStatus('‚ö†Ô∏è Please select files first', 'error');
                return;
            }
            
            console.log('üöÄ Calling uploadFiles() from test button');
            uploadFiles();
        }
    </script>
</body>
</html>
