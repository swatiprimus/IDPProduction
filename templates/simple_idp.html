<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple IDP - PDF Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .upload-section {
            padding: 40px;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            background: #f8f9fa;
            color: #666;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .file-upload-button:hover {
            border-color: #4facfe;
            background: #e3f2fd;
            color: #1976d2;
        }

        .file-upload.has-file .file-upload-button {
            border-color: #28a745;
            background: #d4edda;
            color: #155724;
        }

        .prompt-textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .prompt-textarea:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .model-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            background: white;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .model-select:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .model-description {
            margin-top: 8px;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #666;
            border-left: 3px solid #4facfe;
        }

        .example-prompts {
            margin-top: 10px;
        }

        .example-prompts p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
        }

        .example-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .example-btn {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .example-btn:hover {
            background: #bbdefb;
            transform: translateY(-1px);
        }

        .process-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .process-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .process-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            padding: 40px;
            border-top: 1px solid #e9ecef;
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s ease;
        }

        .download-btn:hover {
            background: #218838;
        }

        .download-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .json-preview {
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .text-preview {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
            color: #666;
            margin-top: 15px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #c3e6cb;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .upload-section, .results-section {
                padding: 20px;
            }

            .example-buttons {
                flex-direction: column;
            }

            .result-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ Simple IDP</h1>
            <p>Upload a PDF and get custom data extraction with AI</p>
        </div>

        <div class="upload-section">
            <form class="upload-form" id="uploadForm">
                <div class="form-group">
                    <label class="form-label">üìé Upload PDF Document</label>
                    <div class="file-upload" id="fileUpload">
                        <input type="file" class="file-input" id="pdfFile" accept=".pdf">
                        <div class="file-upload-button">
                            <span>üìÅ Choose PDF file or drag & drop</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">ü§ñ Select AI Model</label>
                    <select class="model-select" id="modelSelect">
                        <option value="claude-3.5-sonnet">Claude 3.5 Sonnet (Recommended)</option>
                        <option value="claude-3-opus">Claude 3 Opus (Most Capable)</option>
                        <option value="claude-3-sonnet">Claude 3 Sonnet (Balanced)</option>
                        <option value="claude-3-haiku">Claude 3 Haiku (Fast & Cheap)</option>
                        <option value="titan-text">Amazon Titan Text</option>
                        <option value="llama2-70b">Llama 2 70B</option>
                        <option value="cohere-command">Cohere Command</option>
                    </select>
                    <div class="model-description" id="modelDescription">
                        Latest model with best performance for document analysis
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">üí¨ What do you want to extract?</label>
                    <textarea 
                        class="prompt-textarea" 
                        id="promptText" 
                        placeholder="Describe what information you want to extract from the document. Be specific about the format and fields you need.

Example: 'Extract customer information including name, address, phone number, and account details. Format as JSON with clear field names.'"
                    ></textarea>
                    
                    <div class="example-prompts">
                        <p>Quick examples:</p>
                        <div class="example-buttons">
                            <button type="button" class="example-btn" onclick="usePrompt('Extract all personal information including names, addresses, phone numbers, and dates')">Personal Info</button>
                            <button type="button" class="example-btn" onclick="usePrompt('Extract financial data including account numbers, amounts, dates, and transaction details')">Financial Data</button>
                            <button type="button" class="example-btn" onclick="usePrompt('Extract all dates, signatures, and document metadata')">Document Details</button>
                            <button type="button" class="example-btn" onclick="usePrompt('Create a summary of the document with key points and important information')">Document Summary</button>
                            <button type="button" class="example-btn" onclick="usePrompt('Extract table data and convert to structured JSON format')">Table Data</button>
                        </div>
                    </div>
                </div>

                <button type="submit" class="process-button" id="processBtn">
                    üöÄ Process Document
                </button>
            </form>
        </div>

        <div class="results-section" id="resultsSection">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const fileUpload = document.getElementById('fileUpload');
        const pdfFile = document.getElementById('pdfFile');
        const promptText = document.getElementById('promptText');
        const modelSelect = document.getElementById('modelSelect');
        const modelDescription = document.getElementById('modelDescription');
        const processBtn = document.getElementById('processBtn');
        const resultsSection = document.getElementById('resultsSection');

        // Model descriptions
        const modelDescriptions = {
            'claude-3.5-sonnet': 'Latest model with best performance for document analysis',
            'claude-3-opus': 'Most capable but slower and more expensive - best for complex documents',
            'claude-3-sonnet': 'Balanced performance and capability - good for most document types',
            'claude-3-haiku': 'Fast and cost-effective - good for simple extractions',
            'titan-text': 'Amazon\'s text model - good for forms and structured documents',
            'llama2-70b': 'Meta\'s large language model - good for general text processing',
            'cohere-command': 'Cohere\'s model - good for text analysis and summarization'
        };

        // Update model description when selection changes
        modelSelect.addEventListener('change', () => {
            const selectedModel = modelSelect.value;
            modelDescription.textContent = modelDescriptions[selectedModel] || 'AI model for document processing';
        });

        // File upload handling
        pdfFile.addEventListener('change', handleFileSelect);
        
        // Drag and drop handling
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.style.borderColor = '#4facfe';
        });

        fileUpload.addEventListener('dragleave', (e) => {
            e.preventDefault();
            fileUpload.style.borderColor = '#ccc';
        });

        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.style.borderColor = '#ccc';
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                pdfFile.files = files;
                handleFileSelect();
            }
        });

        // Form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            await processDocument();
        });

        function handleFileSelect() {
            const file = pdfFile.files[0];
            if (file) {
                fileUpload.classList.add('has-file');
                fileUpload.querySelector('.file-upload-button span').textContent = `üìÑ ${file.name}`;
            } else {
                fileUpload.classList.remove('has-file');
                fileUpload.querySelector('.file-upload-button span').textContent = 'üìÅ Choose PDF file or drag & drop';
            }
        }

        function usePrompt(prompt) {
            promptText.value = prompt;
            promptText.focus();
        }

        async function processDocument() {
            const file = pdfFile.files[0];
            const prompt = promptText.value.trim();
            const selectedModel = modelSelect.value;

            if (!file) {
                showError('Please select a PDF file');
                return;
            }

            if (!prompt) {
                showError('Please provide a prompt describing what you want to extract');
                return;
            }

            showLoading(selectedModel);

            try {
                const formData = new FormData();
                formData.append('pdf_file', file);
                formData.append('prompt', prompt);
                formData.append('model', selectedModel);

                const response = await fetch('/api/process', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showResults(result);
                } else {
                    showError(result.message);
                }
            } catch (error) {
                showError('Processing failed: ' + error.message);
            }
        }

        function showLoading(selectedModel) {
            processBtn.disabled = true;
            processBtn.textContent = 'Processing...';
            
            const modelName = modelSelect.options[modelSelect.selectedIndex].text;
            
            resultsSection.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Processing your document with ${modelName}...</p>
                    <p style="font-size: 0.9rem; margin-top: 10px;">This may take 30-60 seconds</p>
                </div>
            `;
            resultsSection.classList.add('show');
        }

        function showResults(result) {
            processBtn.disabled = false;
            processBtn.textContent = 'üöÄ Process Document';

            // Store download ID for cleanup
            window.currentDownloadId = result.download_id;

            const jsonPreview = JSON.stringify(result.result, null, 2);
            const textLength = result.text_length || 0;
            
            resultsSection.innerHTML = `
                <div class="success-message">
                    ‚úÖ Document processed successfully! Your custom extraction is ready.
                </div>
                
                <div class="result-card">
                    <div class="result-header">
                        <div class="result-title">üìä Extraction Results</div>
                        <div class="download-buttons">
                            <button class="download-btn" onclick="downloadResult('${result.download_id}', 'json')">
                                üíæ Download JSON
                            </button>
                            <button class="download-btn" onclick="downloadResult('${result.download_id}', 'text')">
                                üìÑ Download Text (${textLength} chars)
                            </button>
                        </div>
                    </div>
                    <div class="json-preview">${jsonPreview}</div>
                </div>

                ${result.extracted_text_preview ? `
                    <div class="result-card">
                        <div class="result-title">üìù Extracted Text Preview (${textLength} characters total)</div>
                        <div class="text-preview">${result.extracted_text_preview}</div>
                        <p style="font-size: 0.85rem; color: #666; margin-top: 10px;">
                            üí° Download the full text file to see all ${textLength} characters
                        </p>
                    </div>
                ` : ''}
            `;
        }

        function showError(message) {
            processBtn.disabled = false;
            processBtn.textContent = 'üöÄ Process Document';
            
            resultsSection.innerHTML = `
                <div class="error-message">
                    <strong>Error:</strong> ${message}
                </div>
            `;
            resultsSection.classList.add('show');
        }

        async function downloadResult(downloadId, fileType) {
            try {
                const response = await fetch(`/api/download/${downloadId}/${fileType}`);
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    
                    if (fileType === 'json') {
                        a.download = `idp_result_${downloadId}.json`;
                    } else if (fileType === 'text') {
                        a.download = `extracted_text_${downloadId}.txt`;
                    }
                    
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    // Show success message
                    showDownloadSuccess(fileType);
                } else {
                    alert('Download failed. The file may have expired.');
                }
            } catch (error) {
                alert('Download failed: ' + error.message);
            }
        }

        function showDownloadSuccess(fileType) {
            const message = document.createElement('div');
            message.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #28a745;
                color: white;
                padding: 10px 20px;
                border-radius: 5px;
                z-index: 1000;
                font-size: 0.9rem;
            `;
            message.textContent = `${fileType.toUpperCase()} file downloaded successfully!`;
            document.body.appendChild(message);
            
            setTimeout(() => {
                document.body.removeChild(message);
            }, 3000);
        }

        // Clean up files when page is closed
        window.addEventListener('beforeunload', () => {
            const downloadId = window.currentDownloadId;
            if (downloadId) {
                fetch(`/api/cleanup/${downloadId}`, { method: 'DELETE' });
            }
        });
    </script>
</body>
</html>
