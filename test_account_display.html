<!DOCTYPE html>
<html>
<head>
    <title>Account Number Test</title>
</head>
<body>
    <h1>Account Number Display Test</h1>
    <div id="result"></div>
    
    <script>
        // Test the API call directly
        fetch('/api/document/9a90b7114722')
            .then(response => response.json())
            .then(data => {
                console.log('API Response:', data);
                
                if (data.success) {
                    const accounts = data.document.documents[0].accounts;
                    const firstAccount = accounts[0];
                    const accountNumber = firstAccount.accountNumber;
                    
                    document.getElementById('result').innerHTML = `
                        <h2>API Test Results:</h2>
                        <p><strong>Success:</strong> ${data.success}</p>
                        <p><strong>Number of accounts:</strong> ${accounts.length}</p>
                        <p><strong>First account number:</strong> ${accountNumber}</p>
                        <p><strong>Account object:</strong> ${JSON.stringify(firstAccount, null, 2)}</p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `<p>Error: ${data.message}</p>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            });
    </script>
</body>
</html>
